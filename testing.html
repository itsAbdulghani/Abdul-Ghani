<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Owl Carousel CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</head>
<body>
    
    <div class="col-sm-8 col-md-8 portfolio-block">
        <div class="owl-carousel portfolio-page-carousel">
            <div class="item">
                <img src="img/portfolio/coffie shop.PNG" alt="" class="carousel-image" data-toggle="modal" data-target="#imageCarouselModal" />
            </div>
            <div class="item">
                <img src="img/portfolio/Clinic Controll.jpeg" alt="" class="carousel-image" data-toggle="modal" data-target="#imageCarouselModal" />
            </div>
            <div class="item">
                <img src="img/portfolio/login.jpeg" alt="" class="carousel-image" data-toggle="modal" data-target="#imageCarouselModal" />
            </div>
        </div>
    </div>
    
    <!-- Modal for Carousel -->
    <div class="modal fade" id="imageCarouselModal" tabindex="-1" role="dialog" aria-labelledby="carouselModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modalCarousel" class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="img/portfolio/coffie shop.PNG" alt="" />
                        </div>
                        <div class="item">
                            <img src="img/portfolio/Clinic Controll.jpeg" alt="" />
                        </div>
                        <div class="item">
                            <img src="img/portfolio/login.jpeg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<script>
    $(document).ready(function(){
        // Initialize the portfolio page carousel
        $(".portfolio-page-carousel").owlCarousel({
            items: 1,
            loop: true,
            nav: true,
            dots: false
        });
    
        // Initialize the modal carousel
        $("#modalCarousel").owlCarousel({
            items: 1,
            loop: true,
            nav: true,
            dots: true
        });
    
        // Trigger the modal and update the carousel
        $('.carousel-image').on('click', function(){
            var index = $(this).parent().index();
            $('#modalCarousel').trigger('to.owl.carousel', [index, 300]);
        });
    
        // Reset modal carousel to first item when modal is closed
        $('#imageCarouselModal').on('hidden.bs.modal', function () {
            $('#modalCarousel').trigger('to.owl.carousel', [0, 300]);
        });
    });
    
</script>

</body>
</html>
